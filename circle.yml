checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo

test:
  override:
    - "true"

deployment:
  production:
    branch: master
    commands:
    - ./scripts/push-to-gh-pages.sh
